<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="card-container">

    <img class="card-img" src="./images/image-product-mobile.jpg" alt="Product">
    <img class="card-img img-desktop" src="./images/image-product-desktop.jpg" alt="Product-desktop">

    <div class="card-description">
      <span class="card-category">perfume</span>
      <h2 class="card-title">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="card-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card-price-content">
        <span class="card-price-new">
          $149.99
        </span>
        <span class="card-price-old">
          $169.99
        </span>
      </div>

      <button class="card-add-cart">
        <img src="./images/icon-cart.svg" alt="Icon Cart">
        <span>
          Add to Cart
        </span>
      </button>
    </div>
  </section>
  <footer class="footer-content">
    <a class="footer-link  link-linkedin" href="https://www.linkedin.com/in/pablo-martin-vicente/" target="_blank">
      <i clas class="fa-brands fa-linkedin" ></i>
    </a>
    <a class="footer-link link-git" href="https://github.com/PabloVicente19" target="_blank">
      <i class="fa-brands fa-github "></i>
    </a>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
